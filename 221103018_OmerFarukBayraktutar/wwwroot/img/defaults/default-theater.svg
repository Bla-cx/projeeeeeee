  <path d="M600,50 Q500,100 600,150" fill="#b71c1c" stroke="#7f0000" stroke-width="3"/>
  
  <!-- Seating rows -->
  <path d="M150,200 L650,200 L640,240 L160,240 Z" fill="#4e342e"/>
