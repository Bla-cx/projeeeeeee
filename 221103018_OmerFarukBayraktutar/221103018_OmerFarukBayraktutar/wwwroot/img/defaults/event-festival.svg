  <!-- Crowd silhouettes -->
  <path d="M0,500 C50,480 100,475 150,485 C200,475 250,480 300,490 C350,480 400,475 450,485 C500,475 550,480 600,490 C650,480 700,475 750,485 C800,480 800,500 800,500 L0,500 Z" fill="#000"/>
