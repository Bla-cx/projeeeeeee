    <circle cx="630" cy="65" r="1"/>
    <circle cx="700" cy="35" r="1"/>
    <circle cx="770" cy="55" r="1.5"/>
    <circle cx="80" cy="90" r="1"/>
    <circle cx="150" cy="120" r="1"/>
    <circle cx="230" cy="85" r="1.5"/>
    <circle cx="300" cy="110" r="1"/>
    <circle cx="380" cy="75" r="1"/>
