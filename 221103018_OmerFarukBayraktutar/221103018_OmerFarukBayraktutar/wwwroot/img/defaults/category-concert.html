<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      width: 800px;
      height: 500px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, #111, #330033);
    }
    
    .stage {
      position: absolute;
      bottom: 100px;
      width: 100%;
      height: 80px;
      background: #222;
      z-index: 2;
    }
    
    .crowd {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #000;
      z-index: 3;
    }
    
    .crowd::before {
      content: '';
      position: absolute;
      top: -30px;
      width: 100%;
      height: 30px;
      background: 
        radial-gradient(circle at 10% 0, #222 2px, transparent 3px) 0 0/20px 20px,
        radial-gradient(circle at 30% 5px, #222 2px, transparent 3px) 0 0/20px 20px,
        radial-gradient(circle at 50% 0, #222 2px, transparent 3px) 0 0/20px 20px,
        radial-gradient(circle at 70% 5px, #222 2px, transparent 3px) 0 0/20px 20px,
        radial-gradient(circle at 90% 0, #222 2px, transparent 3px) 0 0/20px 20px;
    }
    
    .spotlights {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .spotlight {
      position: absolute;
      width: 150px;
      height: 300px;
      background: radial-gradient(ellipse at top, rgba(255,255,255,0.3), transparent 70%);
      transform-origin: top;
    }
    
    .spotlight:nth-child(1) { left: 10%; transform: rotate(-20deg); background: radial-gradient(ellipse at top, rgba(255,0,0,0.3), transparent 70%); }
    .spotlight:nth-child(2) { left: 30%; transform: rotate(-10deg); background: radial-gradient(ellipse at top, rgba(0,255,255,0.3), transparent 70%); }
    .spotlight:nth-child(3) { left: 50%; transform: rotate(0deg); background: radial-gradient(ellipse at top, rgba(255,255,0,0.3), transparent 70%); }
    .spotlight:nth-child(4) { left: 70%; transform: rotate(10deg); background: radial-gradient(ellipse at top, rgba(255,0,255,0.3), transparent 70%); }
    .spotlight:nth-child(5) { left: 90%; transform: rotate(20deg); background: radial-gradient(ellipse at top, rgba(0,255,0,0.3), transparent 70%); }
    
    .musicians {
      position: absolute;
      bottom: 180px;
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      gap: 40px;
      z-index: 2;
    }
    
    .musician {
      width: 20px;
      height: 50px;
      background: #000;
    }
    
    .text {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      z-index: 4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">LIVE CONCERT</div>
    <div class="spotlights">
      <div class="spotlight"></div>
      <div class="spotlight"></div>
      <div class="spotlight"></div>
      <div class="spotlight"></div>
      <div class="spotlight"></div>
    </div>
    <div class="musicians">
      <div class="musician"></div>
      <div class="musician"></div>
      <div class="musician"></div>
      <div class="musician"></div>
    </div>
    <div class="stage"></div>
    <div class="crowd"></div>
  </div>
</body>
</html>
